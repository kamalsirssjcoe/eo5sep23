<html>
<head>
<title> Even Odd Finder </title>
<style>
	* { font-size:40px; }
	.nav { background-color: black; }
	.nav a { color:white; text-decoration:none; margin:10%; }
</style>
<script>
	function check()
	{
		event.preventDefault();
		let num = document.getElementById("num");
		let ans = document.getElementById("ans");
		
		if (num.value == "")
		{
			alert("input is empty");
			ans.innerHTML = "";
			num.focus();
			return;
		}

		let n = parseInt(num.value);
		let r = n % 2 == 0 ? "even" : "odd";
		ans.innerHTML = r;
	}
</script>	

</head>
<body>
<center>
<div class="nav">
	<a href="index.html" > Home </a>
	<a href="about.html" > AboutUs </a>
</div>
<h1> Even Odd App </h1>
<form onsubmit="check()">
	<input type="number" id="num" placeholder="enter integer" />
	<br><br>
	<input type="submit" value="Find E/O"/>
</form>
<h1 id="ans" />
</center>
</body>
</html>
